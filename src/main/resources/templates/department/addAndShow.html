<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--/*/ <th:block th:include="@{fragments/common}::head(${title})"></th:block> /*/-->
<body>
<!--/*/ <th:block th:include="@{fragments/common} :: navigation"></th:block> /*/-->

<div class="container mt-5 h2">Add New Department</div>
<div CLASS="container mt-3 mb-5 form-control">
    <form th:action="@{/department/save}" method="post" th:object="${departmentDto}">
        <input type="hidden" th:field="*{departmentId}">
        <div class="form-group">
            <label >Department Name:</label>
            <input type="text" class="form-control" th:field="*{departmentName}" id="departmentName" required>
        </div>
        <div class="form-group">
            <label >Department Code:</label>
            <input type="text" class="form-control" th:field="*{departmentCode}" id="departmentCode" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<hr>

<div class="container mt-5 mb-5 h2">Show All Department</div>
<div class="container">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Department Id</th>
            <th>Department Name</th>
            <th>Department Code</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="department:${departmentDtoList}">
        <tr>
            <td th:text="${department.departmentId}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.departmentCode}"></td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>


<script th:src="@{/jQuery/jquery-3.5.1.js}"></script>
</body>
</html>
